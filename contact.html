<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Legendary Loot Emporium</h1>

 -->        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" method="post" action="#">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="copyright">
          <p>&copy; 2024 Legendary Loot Emporium. All rights reserved.</p>
        </div>

        <div class="back-to-top">
          <a href="#" class="back-to-top-link">Back to Top</a>
        </div>

        <div class="social-media">
          <a href="https://facebook.com/YourPage" target="_blank"
            ><i class="fab fa-facebook">Facebook</i></a
          >
          <a href="https://instagram.com/YourPage" target="_blank"
            ><i class="fab fa-instagram">Instagram</i></a
          >
        </div>
      </div>
    </footer>
  </body>
